<!doctype html>
<html lang="cs">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pricing Test</title>
  <style>
    :root{--glass: rgba(255,255,255,.6);--radius:16px;--shadow:0 8px 40px rgba(0,0,0,.12)}
    body{font-family:-apple-system,'SF Pro Text','Segoe UI',Roboto,Helvetica,Arial;margin:0;background:linear-gradient(160deg,#eef5ff,#f7fbff)}
    .wrap{max-width:1100px;margin:28px auto;padding:16px}
    .card{backdrop-filter: blur(16px);background:var(--glass);border:1px solid rgba(255,255,255,.7);border-radius:var(--radius);box-shadow:var(--shadow);padding:16px;margin-bottom:12px}
    label{display:block;margin:10px 0 4px;font-weight:600}
    input, select, textarea{padding:10px;border-radius:12px;border:1px solid rgba(0,0,0,.08);background:rgba(255,255,255,.85);outline:none}
    input[type=text], input[type=number], textarea{width:100%}
    .row{display:flex;gap:12px;flex-wrap:wrap}
    .row > *{flex:1 1 180px}
    button{padding:10px 14px;border-radius:12px;border:1px solid rgba(0,0,0,.08);background:#fff;cursor:pointer;font-weight:600}
    button.primary{background:#4dabff;color:#fff;border:none}
    table{width:100%;border-collapse:separate;border-spacing:0 8px}
    th,td{padding:10px;background:#fff;border:1px solid rgba(0,0,0,.06);vertical-align:top}
    th{background:#f6f9ff;text-align:left}
    tr td:first-child, tr th:first-child{border-top-left-radius:10px;border-bottom-left-radius:10px}
    tr td:last-child, tr th:last-child{border-top-right-radius:10px;border-bottom-right-radius:10px}
    .muted{color:rgba(0,0,0,.6)}
    .ok{color:#147a2e;font-weight:700}
    .bad{color:#c2273d;font-weight:700}
  </style>
</head>
<body>
  <div class="wrap">
    <h2>Pricing Test</h2>
    <div class="card">
      <div class="row">
        <div>
          <label>Název produktu</label>
          <input id="pname" type="text" placeholder="Fotokniha Pro A4">
        </div>
        <div>
          <label>Měna</label>
          <select id="ccy"><option>CZK</option><option>EUR</option></select>
        </div>
        <div>
          <label>DPH (%)</label>
          <input id="vat" type="number" step="0.1" value="21">
        </div>
      </div>

      <div class="row">
        <div>
          <label>Základní cena</label>
          <input id="base" type="number" step="0.01" value="499">
        </div>
        <div>
          <label>Množství</label>
          <input id="qty" type="number" step="1" value="1">
        </div>
        <div>
          <label>Extra stránky (ks)</label>
          <input id="extraPages" type="number" step="2" value="0">
        </div>
        <div>
          <label>Cena za 2 stránky</label>
          <input id="pricePer2Pages" type="number" step="0.01" value="29">
        </div>
      </div>

      <div class="row">
        <div>
          <label>Příplatky (JSON array)</label>
          <textarea id="addons" placeholder='[{"label":"Tvrdá vazba","type":"fix","value":149},{"label":"Luxusní papír","type":"fix","value":199},{"label":"Sleva 10%","type":"percent","value":-10}]'></textarea>
        </div>
        <div>
          <label>Vybrané příplatky (čárkou oddělené indexy)</label>
          <input id="selected" type="text" placeholder="např. 0,2">
        </div>
      </div>

      <div class="row">
        <div>
          <button id="calc" class="primary">Spočítat</button>
          <button id="save">Uložit preset</button>
          <button id="load">Načíst preset</button>
          <button id="export">Export preset</button>
          <button id="import">Import preset</button>
        </div>
      </div>
    </div>

    <div class="card">
      <h3>Výsledek</h3>
      <table>
        <tbody id="out"></tbody>
      </table>
      <div class="muted">Pozn.: procentuální příplatky se aplikují na mezisoučet po fixních příplatcích a stránkách.</div>
    </div>
  </div>

<script src="/pbp/tools/telemetry.js"></script>
<script>
const K_PRESET = "pbp.pricing.preset";
const $ = (s)=>document.querySelector(s);
const pname=$("#pname"), ccy=$("#ccy"), vat=$("#vat"), base=$("#base"), qty=$("#qty");
const extraPages=$("#extraPages"), pricePer2Pages=$("#pricePer2Pages");
const addons=$("#addons"), selected=$("#selected");
const out=$("#out");
const calcBtn=$("#calc"), saveBtn=$("#save"), loadBtn=$("#load"), exportBtn=$("#export"), importBtn=$("#import");

function money(v){ return (Math.round(v*100)/100).toFixed(2); }

function calculate(){
  PBPT.log("pricing_calculate");
  const name = pname.value.trim()||"Produkt";
  const currency = ccy.value;
  const vatPct = parseFloat(vat.value||"0");
  const basePrice = parseFloat(base.value||"0");
  const Q = Math.max(1, parseInt(qty.value||"1",10));
  const pages = Math.max(0, parseInt(extraPages.value||"0",10));
  const per2 = parseFloat(pricePer2Pages.value||"0");
  let adds = []; try{ adds = JSON.parse(addons.value||"[]"); }catch(e){ adds=[]; }
  const selIdx = (selected.value||"").split(",").map(s=>parseInt(s.trim(),10)).filter(n=>!isNaN(n));

  let subtotal = basePrice;
  // extra pages: billed per pair
  const pagePairs = Math.ceil(pages/2);
  const pagesCost = pagePairs * per2;
  subtotal += pagesCost;

  let fixAdds = 0, percentAdds = 0, labels=[];
  selIdx.forEach(i=>{
    const a = adds[i]; if(!a) return;
    if(a.type==="percent"){
      percentAdds += a.value; // accumulate %
      labels.push(`${a.label} (${a.value>0?"+":""}${a.value}%)`);
    }else{
      fixAdds += (parseFloat(a.value||"0"));
      labels.push(`${a.label} +${money(a.value)} ${currency}`);
    }
  });
  subtotal += fixAdds;
  // percent applies to current subtotal
  const percentDelta = subtotal * (percentAdds/100);
  subtotal += percentDelta;

  // quantity
  const lineTotal = subtotal * Q;
  const vatAmt = lineTotal * (vatPct/100);
  const total = lineTotal + vatAmt;

  // output
  out.innerHTML = [
    tr("Produkt", name),
    tr("Základ", money(basePrice)+" "+currency),
    tr("Stránky navíc", `${pages} (účtováno ${pagePairs}× ${money(per2)} ${currency}) = ${money(pagesCost)} ${currency}`),
    tr("Příplatky", labels.length? labels.join(", ") : "–"),
    tr("Mezisoučet (1 ks)", money(subtotal)+" "+currency),
    tr("Množství", Q),
    tr("Součet bez DPH", money(lineTotal)+" "+currency),
    tr(`DPH ${vatPct}%`, money(vatAmt)+" "+currency),
    tr("Celkem vč. DPH", money(total)+" "+currency)
  ].join("");
}
function tr(a,b){ return `<tr><th>${a}</th><td>${b}</td></tr>`; }

function savePreset(){
  PBPT.log("pricing_save_preset");
  const preset = {
    name: pname.value, ccy: ccy.value, vat: vat.value, base: base.value,
    qty: qty.value, extraPages: extraPages.value, pricePer2Pages: pricePer2Pages.value,
    addons: addons.value, selected: selected.value
  };
  localStorage.setItem(K_PRESET, JSON.stringify(preset));
  alert("Uloženo.");
}
function loadPreset(){
  PBPT.log("pricing_load_preset");
  try{
    const raw = localStorage.getItem(K_PRESET); if(!raw) return;
    const p = JSON.parse(raw);
    pname.value = p.name||""; ccy.value = p.ccy||"CZK"; vat.value = p.vat||"21";
    base.value = p.base||"0"; qty.value = p.qty||"1";
    extraPages.value = p.extraPages||"0"; pricePer2Pages.value = p.pricePer2Pages||"0";
    addons.value = p.addons||"[]"; selected.value = p.selected||"";
  }catch(e){}
}
function exportPreset(){
  PBPT.log("pricing_export_preset");
  const raw = localStorage.getItem(K_PRESET)||"{}";
  const blob = new Blob([raw], {type:"application/json"});
  const a = document.createElement("a"); a.href = URL.createObjectURL(blob); a.download="pricing-preset.json"; a.click();
}
function importPreset(){
  PBPT.log("pricing_import_preset");
  const txt = prompt("Vlož JSON preset"); if(!txt) return;
  try{ const obj = JSON.parse(txt); localStorage.setItem(K_PRESET, JSON.stringify(obj)); loadPreset(); }catch(e){ alert("Neplatný JSON"); }
}

calcBtn.addEventListener("click", calculate);
saveBtn.addEventListener("click", savePreset);
loadBtn.addEventListener("click", loadPreset);
exportBtn.addEventListener("click", exportPreset);
importBtn.addEventListener("click", importPreset);

loadPreset();
PBPT.log("pricing_open");
</script>
</body>
</html>
